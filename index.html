<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Eats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #333;
        }
        #auth-status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #auth-status.success {
            background-color: #e9f5e9;
            border: 1px solid #d4ead4;
        }
        #auth-status.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        #recipes-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .recipe-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fafafa;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .recipe-card h3 {
            margin-top: 0;
            color: #007bff;
        }
        .recipe-card ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Pi Eats!</h1>
            <p>Your community for sharing and discovering delicious recipes.</p>
            <p><a href="submit.html">Share a new recipe!</a></p>
        </header>

        <div id="auth-status">
            <p>Authenticating with Pi Network...</p>
        </div>

        <section id="recipes-list">
            </section>
    </div>

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <script>
        // Your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB9FqSIurlifppOEVg3wZ0JEuQI_XcRWtQ",
            authDomain: "pieats.firebaseapp.com",
            projectId: "pieats",
            storageBucket: "pieats.firebasestorage.app",
            messagingSenderId: "986098785702",
            appId: "1:986098785702:web:57d5bb15344222f3378367",
            measurementId: "G-QJQ338R318"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const authStatus = document.getElementById('auth-status');

        // Pi SDK Initialization and User Authentication
        async function authenticateUser() {
            try {
                await Pi.init({ version: "2.0" });
                const user = await Pi.authenticate();
                
                authStatus.className = 'success';
                authStatus.innerHTML = `<p>Hello, ${user.username}! You are successfully authenticated.</p>`;

                console.log("User authenticated:", user);

            } catch (error) {
                console.error("Pi authentication failed:", error);
                authStatus.className = 'error';

                // Check for a specific error from the Pi SDK
                if (error.name === "InvalidPlatformError") {
                    authStatus.innerHTML = `<p>Authentication failed: This app must be opened in the Pi Browser.</p>`;
                } else if (error.name === "UserCancelledAuthentication") {
                    authStatus.innerHTML = `<p>Authentication was cancelled by the user. Please try again.</p>`;
                } else {
                    // This will catch any other error, including network issues or SDK bugs
                    authStatus.innerHTML = `<p>An unknown authentication error occurred. Your app functionality may be limited.</p>`;
                }
            }
        }
        
        // This function will fetch recipes from Firebase and display them in real-time
        function displayRecipes() {
            const recipesList = document.getElementById('recipes-list');
            recipesList.innerHTML = ''; // Clear previous recipes
            
            // Listen for real-time changes to the 'recipes' collection in Firestore
            db.collection("recipes").onSnapshot((snapshot) => {
                recipesList.innerHTML = ''; // Clear the list on every change
                
                if (snapshot.empty) {
                    recipesList.innerHTML = '<p style="text-align: center;">No recipes submitted yet. Be the first to share!</p>';
                } else {
                    snapshot.forEach(doc => {
                        const recipe = doc.data();
                        const recipeCard = document.createElement('div');
                        recipeCard.className = 'recipe-card';
                        
                        const ingredientsList = recipe.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('');
                        
                        recipeCard.innerHTML = `
                            <h3>${recipe.title}</h3>
                            <h4>Ingredients:</h4>
                            <ul>${ingredientsList}</ul>
                            <h4>Instructions:</h4>
                            <p>${recipe.instructions}</p>
                        `;
                        recipesList.appendChild(recipeCard);
                    });
                }
            }, (error) => {
                console.error("Error fetching recipes:", error);
                recipesList.innerHTML = `<p style="color: red; text-align: center;">Error fetching recipes. Please try again later.</p>`;
            });
        }
        
        // Call the authentication function and display recipes when the page loads
        authenticateUser();
        window.onload = displayRecipes;
    </script>
</body>
</html>
