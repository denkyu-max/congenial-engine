<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Recipe - Pi Eats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }
        button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Submit a Recipe</h1>
            <p>Share your culinary creation with the Pi Eats community!</p>
        </header>

        <form id="recipeForm">
            <div class="form-group">
                <label for="recipeTitle">Recipe Title</label>
                <input type="text" id="recipeTitle" name="recipeTitle" required>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients (one per line)</label>
                <textarea id="ingredients" name="ingredients" required></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions (step-by-step)</label>
                <textarea id="instructions" name="instructions" required></textarea>
            </div>
            <button type="submit">Submit Recipe</button>
        </form>

        <div id="statusMessage" class="message"></div>

        <nav>
            <a href="index.html">Go back to recipes</a>
        </nav>
    </div>

    <script src="https://sdk.minepi.com/pi-sdk.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    
    <script>
        // Your Firebase project configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB9FqSIurlifppOEVg3wZ0JEuQI_XcRWtQ",
            authDomain: "pieats.firebaseapp.com",
            projectId: "pieats",
            storageBucket: "pieats.firebasestorage.app",
            messagingSenderId: "986098785702",
            appId: "1:986098785702:web:57d5bb15344222f3378367",
            measurementId: "G-QJQ338R318"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.getElementById('recipeForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevents the form from submitting normally
            
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.style.display = 'none';

            const recipeTitle = document.getElementById('recipeTitle').value;
            const ingredients = document.getElementById('ingredients').value.split('\n').filter(i => i.trim() !== '');
            const instructions = document.getElementById('instructions').value;

            // Initialize a recipe object with a default anonymous user
            let newRecipe = {
                title: recipeTitle,
                ingredients: ingredients,
                instructions: instructions,
                submittedBy: "Anonymous",
                piId: null
            };

            try {
                // Try to authenticate the user to get their details
                await Pi.init({ version: "2.0" });
                const user = await Pi.authenticate();
                
                // If authentication is successful, update the recipe object
                newRecipe.submittedBy = user.username;
                newRecipe.piId = user.uid;

            } catch (error) {
                // If authentication fails, the recipe will be submitted anonymously
                console.error("Pi authentication failed, submitting anonymously:", error);
            }
            
            try {
                // Add the new recipe (with or without user data) to the 'recipes' collection in Firestore
                const docRef = await db.collection("recipes").add(newRecipe);
                console.log("Document written with ID: ", docRef.id);
                
                statusMessage.style.display = 'block';
                statusMessage.className = 'message success';
                statusMessage.innerHTML = 'Recipe submitted successfully!';
                
                // Clear the form after a successful submission
                document.getElementById('recipeForm').reset();

            } catch (e) {
                console.error("Error adding document: ", e);
                statusMessage.style.display = 'block';
                statusMessage.className = 'message error';
                statusMessage.innerHTML = 'Error submitting recipe. Please try again.';
            }
        });
    </script>
</body>
</html>
